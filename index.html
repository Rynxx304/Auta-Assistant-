<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Simples com IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tela-chat">
    <div id="chat-area" class="chat-area">
        <div id="centro-inicial" class="centro">
            <div id="circulo-logo" class="circulo"></div>
        </div>
        <div id="chat-messages-area" class="chat-messages-area">
            <!-- As mensagens do chat aparecerão aqui -->
        </div>
    </div>

    <div class="entrada-chat">
      <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
      <button id="send-button" title="Enviar">➤</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
